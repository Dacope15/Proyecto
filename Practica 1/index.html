<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Caso de Soporte</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h2>Nuevo Caso de Soporte</h2>
  <form method="POST" action="/crear-caso">
    <label>Título:</label>
    <input type="text" name="titulo" required><br>
    <label>Descripción:</label>
    <textarea name="descripcion" rows="5" required></textarea><br>
    <button type="submit">Enviar Caso</button>
  </form>
</body>
</html>
